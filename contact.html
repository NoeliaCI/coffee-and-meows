<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cat Cafe for cat lovers in Dublin, Ireland">
    <meta name="keywords" content="cat cafe, cat lovers, coffee, ireland, dublin">



    <link rel="stylesheet" href="assets/CSS/style.css">

    <!-- Fav Icon link -->

    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">


    <title>Coffee & Meows</title>


</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Coffee & Meows</h1>
        </a>
        <nav>
            <ul id="menu" style="float:right">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Get In Touch</a>
                    
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form  id="contact-form" method="post" action="https://formdump.coffeeandmeows.com">
                <h2>Give Us A Meow!</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <label for="message">Message</label>
                <textarea type="text"  name="message" id="message" placeholder="Write your message here..." rows="10" cols="40" required></textarea>
                <br>
                <button type="submit" class="send-button">Send</button>

            </form>
        </section>
        

    </main>
    <footer>
        <!-- Opening hours, contact details, social links -->
        <div>
            <h3>Opening Hours</h3>
            <table>
                <tr>
                    <th>Sunday</th>
                    <td>Closed</td>
                </tr>
                <tr>
                    <th>Monday</th>
                    <td>9am - 5pm</td>
                </tr>
                <tr>
                    <th>Tuesday</th>
                    <td>9am - 5pm</td>
                </tr>
                <tr>
                    <th>Wednesday</th>
                    <td>9am - 5pm</td>
                </tr>
                <tr>
                    <th>Thursday</th>
                    <td>9am - 5pm</td>
                </tr>
                <tr>
                    <th>Friday</th>
                    <td>9am - 5pm</td>
                </tr>
            </table>
        </div>
        <div>
            <h3>Contact</h3>
            <div>
                <div>
                    <span class="fas fa-map-marker-alt"></span>
                    <span class="text">25 Meows Street, Dublin, Ireland</span>
                </div>
                <div>
                    <span class="fas fa-phone-alt"></span>
                    <span class="text">01 234 5678</span>
                </div>
                <div>
                    <span class="fas fa-envelope"></span>
                    <span class="text">mailto@coffeeandmeows.com</span>
                </div>
            </div>
        </div>
        <div>
            <h3>Follow Us</h3>
            <div>
                <ul>
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit Our Facebook page (opens in a new tab)"><i

                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank" rel="noopener"

                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit Our Instagram page (opens in a new tab)"><i

                    </li>
                    <li>
                        <a href="https://youtube.com" target="_blank" rel="noopener"
                            aria-label="Visit Our YouTube page (opens in a new tab)"><i

                    </li>
                </ul>
            </div>
        </div>
    </footer>
